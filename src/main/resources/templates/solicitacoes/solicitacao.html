<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        lang="pt"
        xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head th:include="_template :: head"></head>
<body>
<nav th:include="_template :: menu('solicitacao')" class="navbar navbar-dark bg-dark navbar-expand-lg"></nav>
<div class="container mt-3 mb-3 mb">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <div th:if="${param.resp}" class="alert alert-primary d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
            <use xlink:href="#info-fill"/>
        </svg>
        Solicitação respondida com sucesso!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
        Falha ao responder a solicitação, tente novamente mais tarde!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#info-fill"/>
        </svg>
        Solicitação realizada com sucesso!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h2 th:text="Solicitacao"></h2>

    <p th:text="${solicitacao.mensagem}"></p>
    <p th:text="${solicitacao.status}"></p>
    <p th:text="${solicitacao.createdTimestamp}"></p>
    <p th:text="${solicitacao.alimento.titulo}"></p>
    <p th:text="${solicitacao.de.nome}"></p>
    <p th:text="${solicitacao.para.nome}"></p>
    <p th:if="${solicitacao.doacao}"><a th:href="@{/doacoes/{id}(id=${solicitacao.doacao.id})}">doacao</a></p>


    <div class="container" th:if="${currentUser == solicitacao.para && !solicitacao.respondida}">
        <h2>Responder:</h2>
        <form th:action="@{/solicitacoes/{id}/responder(id=${solicitacao.id})}" method="post" class="form row g-3">
            <div class="col-md-4">
                <label for="inputEstado" class="form-label">Resposta</label>
                <select id="inputEstado" class="form-select" name="status">
                    <option value="">Selecione a resposta</option>
                    <option th:each="s : ${status}" th:value="${s}" th:text="${s.name}"></option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Responder</button>
            </div>
        </form>
    </div>
</div>

<div class="scripts" th:include="_template :: scripts"></div>
</body>
</html>
