<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        lang="pt"
        xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5"
>
    <head th:include="_template :: head"></head>
    <body>
        <nav th:include="_template :: menu('profile')" class="navbar navbar-dark bg-dark navbar-expand-lg"></nav>
        <div class="container mt-3 mb-3">
            <h1>Minha Conta</h1>
            <hr>
            <div  class="row g-3">
                <div class="col-md-12">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome" name="nome" th:value="${currentUser.nome}" disabled>
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" th:value="${currentUser.email}" id="inputEmail" disabled>
                </div>
                <div class="col-md-12">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="inputTelefone" name="telefone" th:value="${currentUser.telefone}" disabled>
                </div>
            </div>

            <div class="row g-3 mt-3 mb-3">
                <h2>Endereço</h2>
                <div class="col-12">
                    <label for="inputLogradouro" class="form-label">Logradouro</label>
                    <input name="logradouro" type="text" class="form-control" id="inputLogradouro"
                           th:value="${currentUser.endereco.logradouro}" disabled>
                </div>
                <div class="col-2">
                    <label for="inputNumero" class="form-label">Número</label>
                    <input type="text" name="numero" class="form-control" id="inputNumero"
                           th:value="${currentUser.endereco.numero}" disabled>
                </div>

                <div class="col-4">
                    <label for="inputBairro" class="form-label">Bairro</label>
                    <input type="text" name="bairro" class="form-control" id="inputBairro"
                           th:value="${currentUser.endereco.bairro}" disabled>
                </div>

                <div class="col-6">
                    <label for="inputComplemento" class="form-label">Complemento</label>
                    <input type="text" name="complemento" class="form-control" id="inputComplemento"
                           th:value="${currentUser.endereco.complemento}" disabled>
                </div>

                <div class="col-md-2">
                    <label for="inputCEP" class="form-label">CEP</label>
                    <input type="text" class="form-control" th:value="${currentUser.endereco.cep}" id="inputCEP" min="8" maxlength="8" disabled>
                </div>

                <div class="col-md-6">
                    <label for="inputCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" th:value="${currentUser.endereco.cidade}" id="inputCidade" disabled>
                </div>

                <div class="col-md-4">
                    <label for="inputEstado" class="form-label"> Estado</label>
                    <input type="text" class="form-control" th:value="${currentUser.endereco.estado.name}" id="inputEstado" disabled>
                </div>

            </div>

            <p th:text="'Cadastrado em: ' + ${#temporals.format(currentUser.createdTimestamp, 'dd/MM/yyyy HH:mm', new java.util.Locale('pt', 'BR'))}"></p>
        </div>
        <div class="scripts" th:include="_template :: scripts"></div>
    </body>
</html>
