<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        lang="pt"
        xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5"
>

    <head th:fragment="head">
        <meta charset="UTF-8">
        <title>Alere</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" th:href="@{~/images/Alere.svg}">
    </head>

    <body>

        <header th:fragment="header"></header>

        <nav th:fragment="menu(page)" class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{~/images/Alere.svg}" alt="" width="36" height="30" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${page=='home'}?active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${page=='doacoes'}?active" th:href="@{/alimentos}">Alimentos</a>
                        </li>


                        <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_USER')">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Minha Conta
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:classappend="${page=='profile'}?active" th:href="@{/user/profile}">Perfil</a></li>
                                <li><a class="dropdown-item" th:classappend="${page=='user-solicitacoes'}?active" th:href="@{/user/solicitacoes}">Solicitações</a></li>
                                <li><a class="dropdown-item" th:classappend="${page=='user-doacoes'}?active" th:href="@{/user/doacoes}">Doações</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/auth/logout}">Sair</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${page=='login'}?active" th:href="@{/auth/login}" sec:authorize="!isAuthenticated()">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${page=='register'}?active" th:href="@{/auth/register}" sec:authorize="!isAuthenticated()">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="scripts" th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>
        </div>
    </body>
</html>
