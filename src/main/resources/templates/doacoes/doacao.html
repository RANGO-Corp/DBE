<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        lang="pt"
        xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head th:include="_template :: head"></head>
<body>
    <nav th:include="_template :: menu('user-doacoes')" class="navbar navbar-dark bg-dark navbar-expand-lg"></nav>
    <div class="container mt-3 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>

        <div class="row g-3">
            <img th:if="!${doacao.solicitacao.alimento.image}" th:src="@{~/images/placeholder.png}" class="img img-fluid col-4">
            <img th:if="${doacao.solicitacao.alimento.image}" th:src="*{'data:image/jpeg;base64,'+{alimento.image}}" class="img img-fluid col-4" >
            <div class="container col-8">
                <h1 th:text="${doacao.solicitacao.alimento.titulo}" class="title"></h1>
                <p th:text="${doacao.solicitacao.alimento.descricao}"></p>
            </div>
        </div>

        <hr>
        <p th:text="'Realizada em: ' + ${#temporals.format(doacao.createdTimestamp, 'dd/MM/yyyy HH:mm', new java.util.Locale('pt', 'BR'))}"></p>

        <h2>Informações de Contato</h2>
        <div class="container">
            <h3>Doador:</h3>
            <div  class="row g-3">
                <div class="col-md-12">
                    <label for="inputNomeDoador" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNomeDoador" name="nome" th:value="${doacao.doador.nome}" disabled>
                </div>
                <div class="col-12">
                    <label for="inputEmailDoador" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" th:value="${doacao.doador.email}" id="inputEmailDoador" disabled>
                </div>
                <div class="col-md-12">
                    <label for="inputTelefoneDoador" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="inputTelefoneDoador" name="telefone" th:value="${doacao.doador.telefone}" disabled>
                </div>
            </div>
        </div>
        <div class="container">
            <h3>Receptor:</h3>
            <div  class="row g-3">
                <div class="col-md-12">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome" name="nome" th:value="${doacao.receptor.nome}" disabled>
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" th:value="${doacao.receptor.email}" id="inputEmail" disabled>
                </div>
                <div class="col-md-12">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="inputTelefone" name="telefone" th:value="${doacao.receptor.telefone}" disabled>
                </div>
            </div>
        </div>
    </div>

    <div class="scripts" th:include="_template :: scripts"></div>
</body>
</html>
